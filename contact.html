<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sophie</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>

    <header class="header-contact">
        <nav>
            <ul class="menu">
                <li class="menu-items menu-items--white"><a href="#home">home</a></li>
                <li class="menu-items"><a href="#">about</a></li>
                <li><h2>sophie</h2></li>
                <li class="menu-items"><a href="#blog">blog</a></li>
                <li class="menu-items"><a href="#contact">contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>get in touch</h1>

        <section class="body-contact wrapper">
            <div class="contact-info">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin-in"></i>
                <i class="fab fa-instagram"></i>
            <p>info@email.com</p>
            <p>123 - 456 - 7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
            </div>

            
            <form action="#" method="#" class="contact-form" name="contact-form">
                <label for="user-name" class="sr-only">Name</label>
                <input type="text" id="user-name" name="user-mame" placeholder="Name">
                <label for="user-email" class="sr-only">Email address</label>
                <input type="text" id="user-email" name="user-email" placeholder="Email address">
                <label for="message" class="sr-only">Message</label>
                <textarea name="user-message" id="message" cols="50" rows="10">Message</textarea>
                <button>submit</button>
            </form>
        </section>
    </main>

    <footer>
        <a href="https://junocollege.com/">Created at Juno College</a>
    </footer>
    
</body>
</html>
